<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI ASSISTANT DEVELOPMENT</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 40px;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .agent-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        textarea, select {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        textarea {
            height: 120px;
            resize: none;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .response-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="agent-icon">ðŸ¤–</div>
    <h2>Welcome to AI Agent</h2>
    <form method="POST">
        <textarea name="user_input" placeholder="Ask or enter text here...">{{ user_input }}</textarea><br>

        <select name="task">
            <option value="qa" {% if selected_task == 'qa' %}selected{% endif %}>Answer a Question</option>
            <option value="summarize" {% if selected_task == 'summarize' %}selected{% endif %}>Summarize Text</option>
            <option value="creative" {% if selected_task == 'creative' %}selected{% endif %}>Generate Creative Content</option>
        </select><br>

        <button type="submit">Talk to AI</button>
    </form>

    {% if response %}
        <div class="response-box">
            <h3>AI Response:</h3>
            <p>{{ response }}</p>
        </div>
    {% endif %}
</body>
</html>
